<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'none'; script-src https://cdn.jsdelivr.net vscode-resource: 'unsafe-inline' 'unsafe-eval'; style-src https://cdn.jsdelivr.net vscode-resource: 'unsafe-inline'; font-src https://cdn.jsdelivr.net; img-src 'self' https: data:;">
  <title>Codabra</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/styles/default.min.css">
  <!-- The CSS will be injected by the extension -->
  <style id="vscode-css-styles"></style>
</head>

<body>
  <div id="chat-view" style="display: flex; flex-direction: column; height: 100%;">
    <div id="context-usage" class="context-usage">
      <div class="context-usage-label">Context: <span id="context-usage-text">0 / 200K tokens (0%)</span></div>
      <div class="context-usage-bar-container">
        <div id="context-usage-bar" class="context-usage-bar" style="width: 0%;"></div>
      </div>
    </div>
    <div id="chat-container" class="chat-container"
      style="flex: 1; display: flex; flex-direction: column; justify-content: center;"></div>

    <div id="loading" class="loading hidden">
      <div class="loading-spinner"></div>
      <div>Generating response...</div>
    </div>

    <div class="input-container">
      <input type="text" id="message-input" class="message-input" placeholder="Type your message...">
      <button id="send-button" class="send-button" title="Send message">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>

  <div id="history-view" class="past-chats-container" style="display: none; padding: 20px;">
    <h2 style="margin-bottom: 20px;">Past Chats</h2>
    <div id="history-list" class="history-list">
      <!-- Past chats will be loaded here -->
      <div style="padding: 20px; color: #666;">Loading past chats...</div>
    </div>
  </div>

  <div id="settings-view" class="settings-container">
    <div class="settings-group">
      <label class="settings-label" for="api-key">API Key</label>
      <input type="password" id="api-key" class="settings-input" placeholder="Enter your Anthropic API key">
    </div>

    <div class="settings-group">
      <label class="settings-label" for="extended-thinking">Extended Thinking</label>
      <div class="toggle-container">
        <input type="checkbox" id="extended-thinking" class="toggle-input">
        <label for="extended-thinking" class="toggle-label"></label>
      </div>
    </div>

    <div class="settings-group">
      <label class="settings-label" for="system-prompt">System Prompt</label>
      <textarea id="system-prompt" class="settings-input" rows="10" style="resize: vertical;"></textarea>
    </div>

    <div class="settings-group" style="display: flex; justify-content: flex-start;">
      <button id="save-settings-button" class="settings-button">Save</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/highlight.min.js"></script>
  <!-- The JavaScript will be injected by the extension -->
  <script id="vscode-js-script"></script>
</body>

</html>
